  <body>
    <div class="container">
      <div class="intro-text">
        <h1>Met API Search</h1>
        <h2>Search Criteria:</h2>
        <ul>
          <li>Keyword: "flowers", "ocean", "mountains", etc.</li>

          <li>

        </ul>
      </div>
      <form action="" id="searchMetApi">
        <label for="searchKeyword"
          >Keyword:
          <input
            type="text"
            id="searchKeyword"
            placeholder="Search keyword"
            required
          />
        </label>
        <label for="searchCentury"
          >Begin Date:
          <input type="text" id="searchBegin" placeholder="From date" />
        </label>
        <label for="searchCentury"
          >End Date:
          <input type="text" id="searchEnd" placeholder="To date" />
        </label>
        <label for="searchPublic"
          >Public:
          <input
            type="checkbox"
            name="searchPublic"
            id="searchPublic"
            value="public"
          />
        </label>
        <button id="search-btn" type="submit">Search</button>
      </form>
      <div id="search-result">
        <p>
          Thanks for visiting. Search keyword, century created, and whether
          artwork is in the public domain.
        </p>
      </div>
    </div>
    <script src="search.js"></script>
